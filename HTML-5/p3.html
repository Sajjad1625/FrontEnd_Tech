<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAD..!</h2>
        <P>This tag is used to provide an auto complete on form element.</P>
    </center>
    <hr>

    <h2>THIS IS SELECT OPTION TAG..!</h2>
    <select name="" id="">
        <option value="">Rahul Dravid</option>
        <option value="">Sachin Tendulkar</option>
        <option value="">Brain Lara</option>
        <option value="">Virat Kholi</option>
        <option value="">MS Dhoni</option>
        <option value="">Rohit Sharma</option>
        <option value="">Irfan Pathan</option>
        <option value="">Zahir Khan</option>
        <option value="">AB De Villeirs</option>
        <option value="">Jadeja</option>
        <option value="beeeeeeeeee"></option>
    </select>
    <hr>

    <h2>THIS IS A DATALIST TAG..!</h2>

    <input type="text" name="indplayers" id="indplayers" placeholder="Players" list="india">
        <datalist id="india">
            <option>Rahul Dravid</option>
            <option>Sachin Tendulkar</option>
            <option>Brain Lara</option>
            <option>Virat Kholi</option>
            <option>MS Dhoni</option>
            <option>Rohit Sharma</option>
            <option>Irfan Pathan</option>
            <option>Zahir Khan</option>
            <option>AB De Villeirs</option>
            <option value="Kumar">Kumar</option>
            <option value="Azharuddin"></option>
            <option value="starc"></option>
        </datalist> 
    
</body>
</html>
